<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
    <h2>Nuevo Empleado</h2><hr />
    <form method="post" th:action="@{'/empleado/guardar'}">
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" name="first_name" id="first_name">
        </div>

        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" name="last_name" id="last_name">
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input type="text" class="form-control" name="email" id="email">
        </div>

        <div class="form-group">
            <label for="password">Contrasenha</label>
            <input type="text" class="form-control" name="password" id="password">
        </div>

        <div class="form-group">
            <label for="salary">Sueldo</label>
            <input type="text" class="form-control" name="salary" id="salary">
        </div>

        <div class="form-group">
            <label for="job_tittle">Puesto</label>

            <select class="form-control" name="job_tittle" id="job_tittle">

                <option th:each="job : ${listaJobs}" th:value="${job.job_id}" th:text="${job.job_tittle}"></option>

            </select>
        </div>

        <div class="form-group">
            <label for="job_title">Puesto</label>
            <select class="form-control" name="job_title" id="job_title">
                <option th:each="job : ${listaJobs}"
                        th:value="${job.job_tittle}"
                        th:text="${job.job_id}"
                ></option>

            </select>
        </div>

        <a th:href="@{'/empleado'}" class="btn btn-danger">Cancelar</a>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    </body>
</html>
